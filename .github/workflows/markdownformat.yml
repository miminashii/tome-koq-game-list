on: [push, pull_request]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Sort Tome koQ Game List
      run: |
        python -m pip install --upgrade pip
        pip install slmd
        slmd 'Tome koQ Game List.md' -i -o
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        commit-message: Auto code format (Sort Tome koQ Game List)
        title: Fixes by format action
        body: This is an auto-generated PR with fixes.
        labels: automated pr
        branch: python-code-format-patches
