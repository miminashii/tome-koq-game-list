on: [push, pull_request]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Sort Tome koQ Game List
      run: |
        pip install --upgrade pip
        pip install slmd
        pwd
        ls -a
        slmd -h
        cat 'Tome koQ Game List.md'
        slmd 'Tome koQ Game List.md' -i -o
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        commit-message: Auto code format (Sort Tome koQ Game List)
        title: Fixes by format action
        body: This is an auto-generated PR with fixes.
        labels: automated pr
        branch: python-code-format-patches
